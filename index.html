<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <div class="containter">
      <form id="appt">
        <h1>Make a Tutoring appointment with Adam:</h1>
        <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="nameInput" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="descr">Why are you making this appointment?</label>
            <input id="descrInput" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="date">Choose a date:</label>
            <input id="dateInput" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="start">Choose a start time:</label>
            <input id="startInput" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="end">Choose a end time:</label>
            <input id="endInput" class="form-control" type="text">
        </div>
        <button id="submitButton" type="submit" class="btn" name="switch">Submit</button>
      </form>
      <div class="hideAll">
        <h1>Appointment details</h1>
        <p>Name: <span class="nameOutput"></span></p>
        <p>Name: <span class="descrOutput"></span></p>
        <p>Name: <span class="dateOutput"></span></p>
        <p>Name: <span class="startOutput"></span></p>
        <p>Name: <span class="endOutput"></span></p>

      </div>
    </div>
  </body>
</html>
